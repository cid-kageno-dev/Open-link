<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Birthday Surprise Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Pacifico&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background-gradient"></div>

    <div id="entry-screen">
        <h1 id="entry-title">You have a surprise!</h1>
        <button class="tap-btn" onclick="startParty()">Tap to Open</button>
        <button id="creator-toggle" onclick="toggleEditor(true)">âš™ï¸ Create Your Own Link</button>
    </div>

    <div id="creator-ui">
        <div class="editor-card">
            <h2>Card Settings</h2>
            <input type="text" id="edit-name" placeholder="Friend's Name" oninput="liveUpdate()">
            <textarea id="edit-note" placeholder="Personal Note..." oninput="liveUpdate()"></textarea>
            <input type="text" id="edit-emoji" placeholder="Emoji (e.g. ğŸ)" oninput="liveUpdate()">
            
            <button class="tap-btn share-btn" onclick="copyLink()">Copy Magic Link</button>
            <button class="close-btn" onclick="toggleEditor(false)">Close Preview</button>
            <p id="copy-status"></p>
        </div>
    </div>

    <div id="main-stage">
        <canvas id="confetti-canvas"></canvas>
        <div class="card-container" onclick="flipCard()">
            <div class="card" id="birthday-card">
                <div class="card-face front">
                    <div id="display-emoji">ğŸ‚</div>
                    <h2 id="display-name">Friend</h2>
                    <p class="hint">Tap to read note</p>
                </div>
                <div class="card-face back">
                    <h2 class="back-title">To You!</h2>
                    <p id="display-note">Wishing you the most amazing day ever!</p>
                    <div class="emoji-footer">ğŸ¥³ ğŸˆ</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
