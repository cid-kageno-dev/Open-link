<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Welcome here</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Pacifico&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        /* --- 1. MOBILE RESET & LAYOUT --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            margin: 0; padding: 0;
            background: #050505;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            width: 100vw;
            color: white;
            perspective: 1000px;
        }

        /* Animated Background Gradient */
        .background-gradient {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(120deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 300% 300%;
            animation: gradientMove 15s ease infinite;
            z-index: -2;
        }
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- 2. ENTRY POPUP (Full Screen) --- */
        #entry-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.92);
            backdrop-filter: blur(10px);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .tap-btn {
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            border: none;
            padding: 20px 60px;
            font-size: 1.5rem;
            color: white;
            border-radius: 50px;
            font-family: 'Fredoka One', cursive;
            box-shadow: 0 0 25px rgba(255, 0, 204, 0.6);
            animation: pulseBtn 1.5s infinite;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        @keyframes pulseBtn {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 0, 204, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(255, 0, 204, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 0, 204, 0); }
        }

        /* --- 3. MAIN CONTENT --- */
        #main-stage {
            opacity: 0;
            display: none;
            height: 100%; width: 100%;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            transform: scale(0.9);
            transition: opacity 1s, transform 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #confetti-canvas {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        /* --- 4. THE 3D CARD (Responsive Sizing) --- */
        .card-container {
            width: 85vw; /* Fits mobile screens */
            max-width: 350px;
            aspect-ratio: 3/4; /* Maintains rectangle shape */
            perspective: 1500px;
            margin-bottom: 20px;
            z-index: 10;
        }

        .card {
            width: 100%; height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: floatCard 6s ease-in-out infinite;
        }

        @keyframes floatCard {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        .card.is-flipped {
            transform: rotateY(180deg);
            animation: none; /* Stop floating when reading */
        }

        .card-face {
            position: absolute;
            width: 100%; height: 100%;
            backface-visibility: hidden;
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            border: 2px solid rgba(255,255,255,0.2);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        /* Card Front */
        .front {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            background: linear-gradient(135deg, rgba(255,255,255,0.3), rgba(255,255,255,0.05));
        }

        /* Wavy Text Animation */
        .wavy-text span {
            display: inline-block;
            font-family: 'Pacifico', cursive;
            font-size: 2.8rem; /* Large text for mobile */
            color: #fff;
            text-shadow: 2px 2px 0px #ff00cc;
            animation: wave 1.5s infinite;
            animation-delay: calc(.1s * var(--i));
        }
        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            20% { transform: translateY(-15px); }
        }

        /* Card Back */
        .back {
            background: white;
            transform: rotateY(180deg);
            color: #333;
            overflow-y: auto; /* Scrollable if text is long */
        }

        .note-content {
            font-size: 1rem;
            line-height: 1.6;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease 0.3s;
        }
        .card.is-flipped .note-content { opacity: 1; transform: translateY(0); }

        /* --- 5. DYNAMIC TYPING AREA --- */
        #typing-area {
            min-height: 60px;
            font-size: 1.4rem;
            font-weight: 700;
            text-align: center;
            color: #fff;
            text-shadow: 0 0 10px #23d5ab;
            z-index: 10;
            padding: 0 20px;
        }

        .hint {
            margin-top: 15px;
            font-size: 0.8rem;
            opacity: 0.7;
            animation: blink 2s infinite;
        }
        @keyframes blink { 50% { opacity: 0.3; } }

    </style>
</head>
<body>

    <div class="background-gradient"></div>

    <div id="entry-screen">
        <h1 style="color:white; margin-bottom: 30px; font-weight: 300; font-size: 1.2rem;">You have a surprise!</h1>
        <button class="tap-btn" onclick="startParty()">Tap to Open</button>
    </div>

    <div id="main-stage">
        <canvas id="confetti-canvas"></canvas>

        <div class="card-container" onclick="flipCard()">
            <div class="card" id="birthday-card">
                <div class="card-face front">
                    <div style="font-size: 5rem; margin-bottom: 10px; filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));">üéÇ</div>
                    <div class="wavy-text">
                        <span style="--i:1">H</span><span style="--i:2">a</span><span style="--i:3">p</span><span style="--i:4">p</span><span style="--i:5">y</span>
                        <br>
                        <span style="--i:6">B</span><span style="--i:7">i</span><span style="--i:8">r</span><span style="--i:9">t</span><span style="--i:10">h</span><span style="--i:11">d</span><span style="--i:12">a</span><span style="--i:13">y</span>
                    </div>
                    <div class="hint">Tap card to read note</div>
                </div>

                <div class="card-face back">
                    <h2 style="color: #ff00cc; font-family: 'Fredoka One';">To You!</h2>
                    <div class="note-content">
                        <p>
                            <strong>Another year awesome!</strong><br><br>
                            Wishing you a day filled with laughter, love, and your favorite cake. May this year bring you closer to your dreams!
                        </p>
                        <br>
                        <p style="font-size: 2rem;">ü•≥ üéÅ üéà</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="typing-area"></div>
    </div>

    <script>
        // --- 1. SETUP & AUDIO SYNTH ---
        // Basic Audio Context (No files needed)
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();
        
        function playTone(freq, type = 'sine', duration = 0.1) {
            if(audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        function playCelebration() {
            // Play a major chord arpeggio
            setTimeout(() => playTone(523.25, 'triangle', 0.2), 0);
            setTimeout(() => playTone(659.25, 'triangle', 0.2), 150);
            setTimeout(() => playTone(783.99, 'triangle', 0.2), 300);
            setTimeout(() => playTone(1046.50, 'triangle', 0.4), 450);
        }

        // --- 2. INTERACTION LOGIC ---
        function startParty() {
            const entry = document.getElementById('entry-screen');
            const main = document.getElementById('main-stage');
            
            // Resume audio context on user gesture
            if(audioCtx.state === 'suspended') audioCtx.resume();
            playCelebration();

            entry.style.opacity = 0;
            entry.style.transform = 'scale(1.5)';
            
            setTimeout(() => {
                entry.style.display = 'none';
                main.style.display = 'flex';
                // Trigger reflow
                void main.offsetWidth; 
                main.style.opacity = 1;
                main.style.transform = 'scale(1)';
                
                initConfetti();
                typeWriter();
            }, 800);
        }

        function flipCard() {
            const card = document.getElementById('birthday-card');
            card.classList.toggle('is-flipped');
            
            if(card.classList.contains('is-flipped')) {
                playTone(600, 'sine', 0.1); // Flip sound
                // Burst confetti again on open
                fireworksBurst(); 
            } else {
                playTone(400, 'sine', 0.1); // Close sound
            }
        }

        // --- 3. TYPING EFFECT (Optimized) ---
        const messages = ["You are Amazing! ‚ú®", "Have a Blast! üöÄ", "Eat the Cake! üç∞", "Best Year Yet! üåü"];
        const typeEl = document.getElementById('typing-area');
        let msgIdx = 0;
        let charIdx = 0;
        let isDeleting = false;

        function typeWriter() {
            const current = messages[msgIdx];
            let speed = 100;

            if (isDeleting) {
                typeEl.textContent = current.substring(0, charIdx - 1);
                charIdx--;
                speed = 50;
            } else {
                typeEl.textContent = current.substring(0, charIdx + 1);
                charIdx++;
            }

            if (!isDeleting && charIdx === current.length) {
                speed = 2000; // Pause at end
                isDeleting = true;
            } else if (isDeleting && charIdx === 0) {
                isDeleting = false;
                msgIdx = (msgIdx + 1) % messages.length;
                speed = 500;
            }

            setTimeout(typeWriter, speed);
        }

        // --- 4. CANVAS VISUALS (Mobile Optimized) ---
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        
        // Detect mobile to reduce particle count for performance
        const isMobile = window.innerWidth < 600;
        const particleCount = isMobile ? 80 : 200; 

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function initConfetti() {
            for(let i=0; i<particleCount; i++) {
                createParticle(false);
            }
            animateConfetti();
        }

        function createParticle(burstMode) {
            particles.push({
                x: burstMode ? window.innerWidth / 2 : Math.random() * canvas.width,
                y: burstMode ? window.innerHeight / 2 : Math.random() * canvas.height - canvas.height,
                vx: (Math.random() - 0.5) * (burstMode ? 10 : 4),
                vy: (Math.random() * 5) + 2,
                size: Math.random() * 8 + 2,
                color: `hsl(${Math.random()*360}, 100%, 60%)`,
                rotation: Math.random() * 360
            });
        }

        function fireworksBurst() {
            playTone(200, 'sawtooth', 0.2); // Boom sound
            for(let i=0; i<50; i++) {
                createParticle(true);
            }
        }

        function animateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach((p, index) => {
                p.x += p.vx;
                p.y += p.vy;
                p.rotation += 2;
                p.vx *= 0.99; // Air resistance

                // Reset if falls off screen
                if (p.y > canvas.height) {
                    p.y = -10;
                    p.x = Math.random() * canvas.width;
                    p.vx = (Math.random() - 0.5) * 2;
                }

                ctx.save();
                ctx.translate(p.x, p.y);
                ctx.rotate(p.rotation * Math.PI / 180);
                ctx.fillStyle = p.color;
                ctx.fillRect(-p.size/2, -p.size/2, p.size, p.size);
                ctx.restore();
            });

            requestAnimationFrame(animateConfetti);
        }
    </script>
</body>
</html>
